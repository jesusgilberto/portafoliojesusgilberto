<section class="habilidades section-padding bg-light" id="skills">
  <div class="container">
    <h1 class="section-title text-center" data-section="habilidades" data-value="title" data-aos="fade-up">Habilidades TÃ©cnicas</h1>

    <!-- Contenedor principal de tarjetas -->
    <div class="cards_container--habilidades">
      <!-- Todas las habilidades en un solo array -->
      <div class="cards--habilidades"
           *ngFor="let skill of mainSkills; let i = index"
           data-aos="fade-up"
           [attr.data-aos-duration]="getAnimationDuration(i)">
        <img [src]="getSkillIcon(skill.name)" [alt]="skill.name" class="skill-icon">
        <p>{{ skill.name }}</p>
      </div>
    </div>

    <!-- Habilidades Blandas-->
    <div class="row mt-5">
      <div class="col-12">
        <h4 class="text-center text-primary mb-4">ğŸ¤ Habilidades Blandas</h4>
        <div class="row text-center">
          <div class="col-md-3 col-6 mb-3" *ngFor="let skill of softSkills">
            <div class="soft-skill-item p-3 bg-white rounded shadow-sm">
              <i class="fas fa-{{ skill.icon }} fa-2x text-primary mb-2"></i>
              <h6 class="mb-0">{{ skill.name }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
