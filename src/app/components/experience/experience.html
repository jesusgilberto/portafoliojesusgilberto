<section id="experience" class="section-padding">
  <div class="container">
    <h2 class="section-title text-center mb-5">Experiencia Profesional</h2>

    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences">
        <div class="timeline-year">{{ exp.year }}</div>
        <div class="timeline-content">
          <h4 class="text-primary">{{ exp.position }}</h4>
          <h5 class="text-muted">{{ exp.company }}</h5>
          <p class="mb-3">{{ exp.description }}</p>
          <div class="technologies">
            <span class="badge bg-secondary me-1 mb-1" *ngFor="let tech of exp.technologies">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
